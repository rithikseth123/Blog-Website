{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "app.css" %}">
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        {% block css_files %}
        {% endblock css_files %}
    </head>
    <body>
        <header id="main-navigation">
            <h1>
                <a href="{% url "main-page" %}">Blogify</a>
            </h1>
            <nav>
                <a href="{% url "all-posts" %}">All Posts</a>
            </nav>
            <nav>
                <a href="{% url "recent-posts" %}">Recent Posts</a>
            </nav>
            <nav>
                <a href="{% url "all-authors" %}">Authors</a>
            </nav>
            {% if user.is_authenticated %}
                <nav>
                    <a href="{% url "create-post" %}">Create Post</a>
                </nav>
                <nav>
                    <a href="{% url "logout" %}" class="menu-item">Logout</a>
                </nav>
            {% else %}
                <nav>
                    <a href="{% url "register" %}" class="menu-item">Register</a>
                </nav>
                <nav>
                    <a href="{% url "login" %}" class="menu-item">Login</a>
                </nav>
            {% endif %}
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
