{% extends "base.html" %}
{% load static %}
{% block title %}
    All Posts
{% endblock title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock css_files %}
{% block content %}
    <div class="post-list">
        {% for post in posts %}
            <div class="post" id="post-{{ post.id }}">
                <a href="{% url "single-post" post.id %}" class="posta">
                    {% comment %} <a href="{% url "single-post" post.title %}" class="posta"> {% endcomment %}
                    <p class="title">{{ post.title }}</p>
                    <p class="author">Author: {{ post.author }}</p>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
